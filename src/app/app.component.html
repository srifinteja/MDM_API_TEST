<div *ngIf="errorMessage" style="color: red;">
  {{ errorMessage }}
</div>

<div *ngIf="data">
  <h2>Data from API:</h2>
  <ul>
    <li *ngFor="let entry of data | keyvalue">
      {{ entry.key }}: {{ entry.value | json }}
    </li>
  </ul>
</div>


<div *ngIf="!data && !errorMessage">
  Loading data...
</div>
